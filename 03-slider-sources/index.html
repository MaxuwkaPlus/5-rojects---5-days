<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>JDM | Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #4E7FDB -26%, #011641 145%);">
          <h1>Drift Power</h1>
          <p>Nissan Silvia S15</p>
        </div>
        <div style="background: linear-gradient(150.32deg,  #49500b -1%, #2b2023 124%);">
          <h1>Rally Legend</h1>
          <p>Subaru Impreza WRX STI</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #FDD7ED 1%, #9F3F75 128%);">
          <h1>Japan Killer</h1>
          <p>Toyota Supra 80</p>
        </div>
        <div style="background: linear-gradient(350.16deg, #ED240A -8%, #437787 144%);">
          <h1>Dragster</h1>
          <p>Nissan Skyline GT-R R34</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://www.japanbullet.com/images/2020/05/20928927315eacc041621d89.26010997.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://images5.alphacoders.com/112/1129946.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://www.nastol.com.ua/pic/201606/1920x1080/nastol.com.ua-179002.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://a.d-cd.net/9iAAAgMGmOA-1920.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
  <script src="app.js"></script>
  </body>
</html>
